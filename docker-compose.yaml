version: "3.7"
services:

  web_main:
    image: ecss/web_main:main
    container_name: web_main
    volumes:
        - web_main_data:/home/node/app/media
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - db_mongo
    env_file:
      - ./env/web_main.env

#  web_sotonverify:

  web_teamreg:
    image: ecss/web_teamreg:main
    container_name: web_teamreg
    ports:
      - "3001:3001"
    volumes:
        - web_teamreg_data:/app/cvs
    restart: unless-stopped
#    depends_on:
#      - db_postgres
    environment:
      - PORT=3001
    env_file:
      - env/web_teamreg.env
#
#  bot_sotonverify:
#    image: ecss/bot_sotonverify:main
#    container_name: bot_sotonverify
#    restart: unless-stopped
#    env_file:
#      - ./env/bot_sotonverify.env

  db_mongo:
    image: mongo
    container_name: db_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

